<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number comparator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 flex flex-col justify-center items-center h-screen">
    <div class="p-14 rounded-3xl shadow-lg shadow-gray-500 bg-slate-200">
      <h1 class="text-3xl font-bold">Number Comparator App</h1>
      <div class="py-10 flex flex-col space-y-4">

        <input
          class="border-2 rounded-md p-3 text-lg"
          type="number"
          id="first-number"
          placeholder="Enter first number"
          value="0"
        />
        <input
          class="border-2 rounded-md p-3 text-lg"
          type="number"
          id="second-number"
          placeholder="Enter second number"
          value="0"
        />
      </div>
      <div id="result" class="mb-4 text-center text-xl font-bold"></div>
      <div class="flex space-x-16 justify-center py-6">
        <button
          id="compare"
          class="bg-blue-400 px-4 py-2 rounded-lg text-white font-semibold"
        >
          Compare
        </button>
        <button
          id="reset"
          class="bg-red-600 px-4 py-2 rounded-lg text-white font-semibold"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
