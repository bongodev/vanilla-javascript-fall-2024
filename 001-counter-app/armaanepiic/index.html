<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-gray-200 flex flex-col items-center justify-center gap-20 h-screen">

    <div>
        <h1 class="text-6xl font-[Poppins] font-semibold">Counter</h1>
    </div>

    <div id="counter" class="text-6xl font-light">0</div>

    <div class="flex space-x-12">
        <button id="increment"
            class="text-white shadow-md shadow-cyan-500/50 font-bold py-2 px-4 ring-2 ring-blue-500/50 rounded-xl">+</button>
        <button id="decrement"
            class="text-white shadow-md shadow-cyan-500/50 font-bold py-2 px-4 ring-2 ring-blue-500/50 rounded-xl">-</button>

        <button id="reset"
            class="text-white font-bold py-2 px-4 ring-2 ring-blue-500/50 rounded-full">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
