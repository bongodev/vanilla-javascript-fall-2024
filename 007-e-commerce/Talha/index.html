<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 p-4">
  <div class="container mx-auto flex flex-col lg:flex-row">
    <div class="lg:w-2/3">
      <h1 class="text-3xl font-semibold mb-4">Simple E-commerce</h1>
      <div id="category-filters" class="flex mb-4"></div>
      <div class="py-2">
        <button id="clear-filters-btn"
          class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">Clear
          Filters</button>
        <button id="apply-filters-btn"
          class="bg-emerald-400 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded">Apply
          Filters</button>
      </div>
      <div id="product-grid" class="grid grid-cols-3 gap-8"></div>
    </div>
    <div class="lg:w-1/3 lg:ml-8 fixed top-4 -right-4 p-8 space-y-3 border bg-slate-100 rounded-md shadow-md">
      <div id="cart" class="mb-8 flex flex-col">
        <h2 class="text-xl font-semibold mb-2">Shopping Cart</h2>
        <p class="py-2" id="cartEmpty"></p>
        <ul id="cart-items"></ul>
        <hr id="hrTag" class="hidden my-4 border border-gray-300 w-full">
        <h3 class="text-xl" id="total-price"></h3>
        <button id="checkout-btn"
          class="bg-purple-300 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded mt-4 w-1/4">Checkout</button>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
