<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grade Calculator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Grade Calculator</h1>
      <!-- Input Field for the Score -->
      <input
        type="number"
        id="score"
        placeholder="Enter your score"
        class="border p-2 rounded w-full"
        min="0"
        max="100"
      />
      <!-- Display Error Message -->
      <p id="error-message" class="hidden text-red-600 text-sm mt-2"></p>
      <!-- Display Result -->
      <div id="result" class="mt-2 text-xl font-bold"></div>
      <!-- Button to Calculate Grade -->
      <button
        id="calculate-btn"
        class="mt-2 bg-blue-500 text-white py-2 px-4 rounded"
      >
        Calculate Grade
      </button>
    </div>
    <!-- Include JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
