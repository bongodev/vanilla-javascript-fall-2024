<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Grade Calculator</title>
</head>
<body class="bg-slate-900 text-gray-200 flex flex-col items-center justify-center gap-20 h-screen">
    
    <div class="flex justify-center items-center space-x-20">
        <div class="flex flex-col space-y-4 items-center">
            <h1 class="font-bold text-3xl">Grade Calculator</h1>
            <input class="border-1 px-4 py-2 rounded-lg flex " id="score" value="" type="number" placeholder="Enter your score">
            <div class="flex justify-center items-center space-x-5">
                <button id="calculateGrade" class="cursor-pointer border border-gray-400 px-2 py-1 rounded-md bg-sky-300 text-black font-semibold">Calculate Grade</button>
                <button id="reset" class="cursor-pointer border border-gray-400 px-2 py-1 rounded-md bg-red-700 font-semibold">Reset</button>
            </div>
        </div>
        <div>
            <h1 class="text-3xl font-bold">Grade: <span id="result"></span> </h1>
    
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
