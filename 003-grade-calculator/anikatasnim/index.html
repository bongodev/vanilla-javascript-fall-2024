<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Grade Calculator</h1>
    <!-- Input Field for the Score -->
    <div>
      <input type="number" id="score" placeholder="Enter your score" class="border p-2 rounded w-full mb-4" min="0"
        max="100" />
      <p id="error-message" class="hidden mt-4 mb-4 text-red-500"></p>
    </div>
    <!-- Button to Calculate Grade -->
    <button id="calculate" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded mr-5">Calculate Grade</button>
    <button id="reset" class="mt-4 bg-violet-500 text-white py-2 px-4 rounded">Reset</button>


    <!-- Display Result -->
    <div id="result" class="mt-4 text-green-500 text-xl font-bold"></div>
  </div>

  <!-- Include JavaScript -->
  <script src="grade-calculator.js"></script>
</body>
