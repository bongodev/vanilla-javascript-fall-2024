<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multiplication Table Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl text-slate-800 font-bold mb-4">
        Multiplication Table Generator
      </h1>

      <div>
        <!-- Input field for the number -->
        <input
          type="number"
          id="input-number"
          placeholder="Enter a number"
          class="w-full px-4 py-2 border text-xl rounded-md focus:outline-none focus:border-2 focus:border-blue-400"
        />
        <p id="error" class="mt-2 text-red-400 text-start"></p>
      </div>

      <!-- Button to generate the multiplication table -->
      <button
        id="generate"
        class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
      >
        Generate Table
      </button>

      <!-- Display area for the multiplication table -->
      <div id="table-container" class="mt-4">
        <table class="table-auto border border-gray-200 w-full">
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Include JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
