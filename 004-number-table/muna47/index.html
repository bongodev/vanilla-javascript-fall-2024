<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multiplication Table Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Multiplication Table Generator</h1>

      <!-- Input field for the number -->
      <input
        type="number"
        id="input-number"
        placeholder="Enter a number"
        class="border border-black-300 p-2 rounded w-full mb-2"
      />
      <p
        id="errorMsg"
        class="text-red-500 px-4 mt-1 border border-red-500 p-2 rounded w-full hidden"
      ></p>

      <!-- Button to generate the multiplication table -->
      <button
        id="generate"
        class="mt-4 bg-blue-500 text-white py-2 px-4 rounded mr-6"
      >
        Generate Table
      </button>

      <button
        id="reset"
        class="mt-4 bg-purple-500 text-white py-2 px-4 rounded"
      >
        Reset
      </button>

      <!-- Display area for the multiplication table -->
      <div id="table-container" class="mt-4">
        <table class="table-auto border border-slate-700 w-full">
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
